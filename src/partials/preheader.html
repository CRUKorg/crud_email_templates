<!-- BLOCK START: PREHEADER -->
<wrapper class="preheader">
  <container>
    <row class="collapse">
      <columns small="12" large="7">
        <p class="small-text-center">
          {{#if preheaderMessage}}
            {{preheaderMessage}}
          {{else}}
            Use this area to offer a short preview of your email's content.
          {{/if}}
        </p>
      </columns>
      <columns small="12" large="5">
        <p class="small-text-center text-right">
          {{#if mirrorUrl}}
            <a href="{{mirrorUrl}}">View this email in your browser</a>
          {{/if}}
          {{#if mirrorLink}}
            {{mirrorLink}}
          {{/if}}
        </p>
      </columns>
    </row>
  </container>
</wrapper>
<table class="spacer float-center" style="-ms-hyphens: none; -webkit-hyphens: none; Margin: 0 auto; border-collapse: collapse; border-spacing: 0; float: none; hyphens: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top; width: 100%"><tbody style="-ms-hyphens: none; -webkit-hyphens: none; hyphens: none"><tr style="-ms-hyphens: none; -webkit-hyphens: none; hyphens: none; padding: 0; text-align: left; vertical-align: top"><td height="14" style="-moz-hyphens: auto; -ms-hyphens: none; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #333333; font-family: Helvetica, Arial, sans-serif; font-size: 14px; font-weight: normal; hyphens: auto; line-height: 14px; margin: 0; mso-line-height-rule: exactly; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word">&nbsp;&nbsp;</td></tr></tbody></table>
<!-- BLOCK END: PREHEADER -->
