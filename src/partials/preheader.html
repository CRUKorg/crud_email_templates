<!-- BLOCK START: PREHEADER -->
<wrapper class="preheader">
  <container>
    <row class="collapse">
      <columns small="12" large="7">
        <p class="small-text-center">
          {{#if preheaderMessage}}
            {{preheaderMessage}}
          {{else}}
            Use this area to offer a short preview of your email's content.
          {{/if}}
        </p>
      </columns>
      <columns small="12" large="5">
        <p class="small-text-center text-right">
          {{#if mirror}}
            {{mirror}}
          {{/if}}
        </p>
      </columns>
    </row>
  </container>
</wrapper>
<!-- BLOCK END: PREHEADER -->
